<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <style type="text/css">
    @import url('https://fonts.cdnfonts.com/css/times-new-roman');
     *, ::after, ::before {box-sizing: border-box;padding: 0; margin: 0; } body{overflow: hidden; font-family: 'Times New Roman', sans-serif; }.main_box {position: relative; background-image: url(bg_img.jpeg); background-size: cover; background-repeat: no-repeat; min-height: 100vh; color: #fff; display: flex; align-items: center; justify-content: center; flex-direction: column; } .main_box h1 {font-size: 1.1rem; font-weight: 400; letter-spacing: 30px; } .text_bx{ margin-left: auto; position: absolute; /* bottom: 13%; */ right: 10%; top: 63%; left: 58%; }.text_bx p {font-size: 1.5rem; font-weight: normal; } .main_box h2 {position: absolute; bottom: 20px; font-size: 2rem; letter-spacing: 2rem; font-weight: bold; text-align: center; }

        @media only screen and (min-width: 1600px ) {.main_box h1 {font-size: 1.5rem;} .text_bx p { font-size: 1.8rem;} }
        @media only screen and (min-width: 1200px ) {.main_box img {height: 500px; } }
        @media only screen and (max-width: 1550px ) {.main_box img {height: 450px; } }
        @media only screen and (max-width: 1024px) and (min-width: 901px ) {.main_box h1 {letter-spacing: 15px;font-size: 1.7rem;} }
        @media only screen and (min-width: 768px) and (max-width: 900px) {.main_box h1 {
    font-size: 1.5rem; font-weight: 400; letter-spacing: 15px; }.main_box h2 {font-size: 2rem;}} @media only screen and (max-width: 767px) {.main_box img{height: 200px;} .main_box h1 {font-size: 1rem; font-weight: 400; letter-spacing: 5px; }.text_bx p {font-size: 1.5rem; } .main_box h2 {font-size: 2rem; letter-spacing: 1rem;}.text_bx {top: 58%; left: 58%; }.text_bx p {font-size: 1rem; } }

   </style>

   <body>
     <div class="main_box">
        <h2>COMING SOON</h2>
        <img src="am.svg"/>
        <div class="text_bx">
          <h1>ANITA<br>&MONICA<br>MEDITATION<br>&HEALING<br>CENTER</h1> 
          <p>Rise & shine</p>
      </div>
  </div>
</body>
